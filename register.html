<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="logo/download.png" class="rounded-circle">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" integrity="sha512-..." crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <title>アニメショップ-Register</title>
</head>
    <body>
      <nav class="navbar fixed-top navbar-expand-lg bg-dark bg-gradient">
          <h2 class="nav-title">アニメショップ Register</h2>
      </nav>
      <div class="container">
        <h1 class="icon"><i class="fa-solid fa-basket-shopping fa-beat" style="color: #ffffff; margin-left: 300px; margin-bottom: 10px; "></i></h1>
        <h1 class="title">アニメショップ</h1>
        <p class="subtitle">A place for anime apparel!</p>
      </div>
      
      <form onsubmit="return loginUser();" class="reg-form bg-dark bg-gradient text-white">
        <h3 class="login-title">Create an account for アニメショップ</h3>
        <form>
            <div class="row mb-6">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
              </div>
            </div>
            <div class="row mb-6">
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
                </div>
                 <div class="col-md-6">
                <label for="date" class="form-label">Birthdate</label>
                <input type="date" class="form-control" id="date" name="date" required>
                </div>
              </div> 
           <div class="row mb-6">
              <div class="col-md-6">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>

              <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
           </div>
            
           <div class="row mb-6">
                <div class="col-md-6">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="btn btn-outline-light" type="button" id="showPasswordButton" >
                          <i class="fas fa-eye"></i>
                        </button>
                      </div>
                    
                    <span id="passwordHelpInline" class="form-text" style="color: white;">
                      Must be 8-20 characters long.
                    </span>
                </div>

                <div class="col-md-6">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <div class="input-group">
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                      <button class="btn btn-outline-light" type="button" id="showConfirmPasswordButton">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                </div>
            </div>

            <div class="row mb-6 justify-content-center">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            <br>
            <div>
              <a class="register" href="login.html">Already have an Account? Login Now!
                <i class="fa-solid fa-right-to-bracket fa-beat-fade fa-sm"></i>
              </a>
            </div>
          </form>
          
      
      </form>
      
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
      <script src="register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script>
        document.getElementById ("showPasswordButton").addEventListener("click", showPassword);
        
      </script>
    </body>
</html>
